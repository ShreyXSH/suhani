<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: red;
            margin-top: 50px;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .hidden-message {
            display: none;
            font-size: 20px;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <button onclick="showMessage()">Click for a Surprise</button>
    <div class="hidden-message" id="message">You are the most special person in my life! SUHANI üíñ</div>
    
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
